  /mail/sendmail:
    post:
      tags:
        - Mail API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                To:
                  type: array
                  items:
                    type: string
                subject:
                  type: string
                text:
                  type: string
